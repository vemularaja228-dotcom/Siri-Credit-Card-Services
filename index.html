<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siri Credit Card Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .container {
      max-width: 480px;
      background: #fff;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    label {
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .receipt {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .actions {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Siri Credit Card Services</h1>
  <div class="container">
    <label>Enter Amount Added or Final Bank Amount:</label>
    <input type="number" id="amountAdded" placeholder="Amount Added">
    <input type="number" id="finalBankAmount" placeholder="Final Bank Amount">
    <button onclick="calculate()">Generate Receipt</button>

    <div class="receipt" id="receiptBox" style="display:none;"></div>

    <div class="actions" id="actions" style="display:none;">
      <button onclick="downloadReceipt()">Download Receipt as Image</button>
      <button onclick="shareWhatsApp()">Share via WhatsApp</button>
    </div>
  </div>

  <footer>
    Siri Credit Card Services | Sagar – 9959787923
  </footer>

  <script>
    function calculate() {
      const platformPercent = 2;
      const fixedFee = 15;
      const now = new Date().toLocaleString();

      let added = parseFloat(document.getElementById('amountAdded').value);
      let final = parseFloat(document.getElementById('finalBankAmount').value);
      let platformFee, totalFee, bankAmount;

      if (!isNaN(added)) {
        platformFee = (added * platformPercent) / 100;
        totalFee = platformFee + fixedFee;
        bankAmount = added - totalFee;
      } else if (!isNaN(final)) {
        totalFee = (final * platformPercent) / (100 - platformPercent) + fixedFee;
        added = final + totalFee;
        platformFee = (added * platformPercent) / 100;
        bankAmount = final;
      } else {
        alert("Please enter a valid amount.");
        return;
      }

      const receipt = `
-------------------------------
    Siri Credit Card Services
    Transaction Receipt
-------------------------------
Date       : ${now}
Handled By : Sagar
Contact    : 9959787923

Amount     : ₹${added.toFixed(2)}
Platform % : ${platformPercent.toFixed(2)}%
Platform ₹ : ₹${platformFee.toFixed(2)}
Add. Fee   : ₹${fixedFee.toFixed(2)}
-------------------------------
Total Fee  : ₹${totalFee.toFixed(2)}
To Bank    : ₹${bankAmount.toFixed(2)}
-------------------------------
Thank you for choosing us!
`;

      document.getElementById('receiptBox').innerText = receipt;
      document.getElementById('receiptBox').style.display = 'block';
      document.getElementById('actions').style.display = 'flex';
    }

    function downloadReceipt() {
      html2canvas(document.getElementById('receiptBox')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'receipt.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function shareWhatsApp() {
      const text = document.getElementById('receiptBox').innerText;
      const encoded = encodeURIComponent(text);
      window.open(`https://wa.me/?text=${encoded}`, '_blank');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
